<!DOCTYPE html>
<html>
<head>
	<title>Divs and Spans</title>
</head>
<body>
<!-- Group h1 and paragraph - for future styling -->
<!-- Generic container : Block Level Element (Takes up own line)-->
<div>	
	<h1>Divs and Spans</h1>

	<p>Some paragraph</p>
</div>

<!-- Generic container : Inline Element -->
	<p>Some <span>other</span> paragraph</p>
</body>
</html>
