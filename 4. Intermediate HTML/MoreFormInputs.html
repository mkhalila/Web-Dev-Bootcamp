<!DOCTYPE html>
<html>
<head>
	<title>More Inputs for Forms</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="cats">Cats:</label>
		<input name="petChoice" id="cats" type="radio" value="CATS">

		<!-- Giving both inputs 'connects' them so only one radio button can be selected -->
		<label for="dogs">Dogs:</label>
		<input name="petChoice" id="dogs" type="radio" value ="DOGS">

		<p>What's your current mood?</p>
		<!-- Drop-down menu -->
		<!-- Add option tags -->
		<!-- Value attribue specificies what's passed as the corresponding value in HTTP request -->
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<!-- Text Area: More than one line -->
		<textarea name="paragraph" rows="10" cols="10"></textarea>

		<!-- If a button is last thing in a form it will submit the form -->
		<button>Go!</button>
	</form>
</body>
</html>
