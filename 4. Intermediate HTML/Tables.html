<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

	<!-- Name Age
		========
		Rusty 2
		Wyatt 13 -->
	<!-- N.B. Better to leave styling elements like border to CSS -->
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Rusty</td>
			<td>2</td>
		</tr>
		<tr>
			<td>Wyatt</td>
			<td>13</td>
		</tr>
	</table>

	<!-- Alternative method -->
	<!-- Distinguish between data and their headers -->
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Breed</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Rusty</td>
				<td>2</td>
				<td>Mutt</td>
			</tr>
			<tr>
				<td>Wyatt</td>
				<td>13</td>
				<td>Golden</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
