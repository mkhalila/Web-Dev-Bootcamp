<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="first_name">First Name</label>
		<input id="first_name" type="text" name="first_name" placeholder="John" required>
		<label for="last_name">Last Name</label>
		<input id="last_name" type="text" name="last_name" placeholder="Smith" required>
		<br>

		<label for="gender_male">Male</label>
		<input id="gender_male" type="radio" name="gender" value="male">
		<label for="gender_female">Female</label>
		<input id="gender_female" type="radio" name="gender" value="female">
		<label for="gender_other">Other</label>
		<input id="gender_other" type="radio" name="other" value="other">
		<br>

		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="example@email.com" required>

		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="password123"
		pattern=".{5,10}" required title="Password must be between 5 and 10 characters"> 
		<!-- 5 to 10 character limit -->
		<br>

		<label for="day">Birthday:</label>
		<select id="day name="day" placeholder="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>

			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>

		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
			<option>Jun</option>
			<option>Jul</option>
			<option>Aug</option>
			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>

		<select name="year">
			<option>Year</option>
			<option>1998</option>
			<option>1997</option>
			<option>1996</option>
			<option>1995</option>
			<option>1994</option>
			<option>1993</option>
			<option>1992</option>
			<option>1991</option>
			<option>1990</option>
			<option>1989</option>
			<option>1988</option>
			<option>1987</option>
			<option>1986</option>
			<option>1985</option>
			<option>1984</option>
			<option>1983</option>

			<option>1975</option>
			<option>1974</option>
			<option>1973</option>
			<option>1972</option>
			<option>1971</option>
			<option>1970</option>
		</select>
		<br>

		<label for="t_and_c">I agree to the terms and conditions</label>
		<input type="checkbox" name="t_and_c">
		<br>

		<input type="submit">
	</form>
</body>
</html>
