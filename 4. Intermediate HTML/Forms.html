<!DOCTYPE html>
<html>
<head>
	<title>Form Tutorial</title>
</head>
<body>
	<h1>Login</h1>

	<!-- action: Where to send the form data -->
	<!-- method: What HTTP method to use -->
	<!-- Adds Query string to URL-->
	<form>
		<!-- Labels are very useful for making text accessible to screen readers -->
		<!-- Add placeholder text to input -->
		<label>Email:
			<input type="email" placeholder="Email" required> 
			<!-- required is a boolean attribute -->
			<!-- email type has built-in validation for @ -->
		</label>

		<!-- Alternative label syntax: Less nesting -->
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="Password" required>
		
		<input type="submit">
	</form>
</body>
</html>
