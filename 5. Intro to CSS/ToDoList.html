<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="ToDoList.css">
</head>
<body>
	<h1>To-Do List</h1>

	<div>
		<ul>
			<li class="checkboxes">
				<input type="checkbox">
				Finish HTML
			</li>
			<li id="check2" class="checkboxes">
				<input type="checkbox">
				Finish CSS
			</li>
			<li class="checkboxes">
				<input type="checkbox">
				Finish JavaScript
			</li>
		</ul>
	</div>

	<!-- Another class of checkboxes -->
	<div>
		<ul>
			<li class="other_checkboxes">
				<input type="checkbox">
				Another Checkbox 1 
			</li>
			<li class="other_checkboxes">
				<input type="checkbox">
				Another Checkbox 2
			</li>
			<li class="other_checkboxes">
				<input type="checkbox">
				Another Checkbox 3
			</li>
		</ul>
	</div>

	<!-- And Another class of checkboxes -->
	<div>
		<ul>
			<li class="completed">
				<input type="checkbox" checked>
				Do Something 1 
			</li>
			<li class="completed">
				<input type="checkbox" checked>
				Do Something 2
			</li>
			<li>
				<input type="checkbox">
				Do Something 3
			</li>
		</ul>
	</div>

</body>
</html>
