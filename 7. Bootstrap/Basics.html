<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
		<h1>Bootstrap Basics - Not in Container</h1>

		<!-- Containers good for centering stuff and adding padding -->
		<div class="container">
			<!-- Jumbotron -->
			<div class="jumbotron">
				<h1>This is a jumbotron</h1>
				<p>lkfslkajfskjf lajfsdjsjslakj lkjsdfjd jsdfkl lksjadfsjfa;k kjdfksj jdf lksdjf</p>
				<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
			</div>

			<!-- Buttons -->
			<button class="btn btn-danger btn-xs">XS Danger Button</button>
			<button class="btn btn-default btn-sm">Small Default Button</button>
			<button class="btn btn-success btn-lg">Large Success Button</button>

			<a class="btn btn-info" href="http://getbootstrap.com/">Bootstrap Docs</a>

			<!-- Forms -->
			<!-- form-group: Optimally spaces related form inputs -->
			<!-- form-control: Bootstrap styled inputs-->
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email Address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="exampleInputFile">File Input</label>
					<input type="file" id="exampleInputFile">
					<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Check me out
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

			<!-- Inline form -->
			<form class="form-inline">
 				<div class="form-group">
    			<label for="exampleInputName2">Name</label>
    			<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputEmail2">Email</label>
    			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  			</div>
  			<button type="submit" class="btn btn-default">Send invitation</button>
			</form>

		</div>

</body>
</html>
